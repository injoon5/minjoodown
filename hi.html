<html>
<head>
    <title>onclick 속성 + javascript!</title>
</head>
<body>
    <h1 onclick="yo()">Hello World!</h1>
    <script>
        function yo() {
            var a = confirm("안녕?");
            if(a) {
                alert("ㅎㅇㅎㅇ");
            } else {
                alert("....");
            }
        }
    </script>
</body>
</html>
